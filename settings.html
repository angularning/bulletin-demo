<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>标讯通 - 设置</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #F2F2F7;
            -webkit-tap-highlight-color: transparent;
        }
        .ios-status-bar {
            background-color: #FFFFFF;
            height: 44px;
            position: sticky;
            top: 0;
            z-index: 50;
        }
    </style>
</head>
<body>
    <!-- iOS 状态栏 -->
    <div class="ios-status-bar flex items-center justify-between px-4">
        <div class="text-sm font-medium">9:41</div>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 顶部导航栏 -->
    <div class="bg-white sticky top-11 z-40 border-b border-gray-200">
        <div class="flex items-center h-11 px-4">
            <a href="profile.html" class="text-gray-600">
                <i class="fas fa-chevron-left"></i>
            </a>
            <h1 class="ml-4 text-lg font-semibold">设置</h1>
        </div>
    </div>

    <!-- 账号设置 -->
    <div class="mt-2 bg-white">
        <div class="px-4 py-3 border-b border-gray-100">
            <h2 class="text-base font-medium">账号设置</h2>
        </div>
        <div class="divide-y divide-gray-100">
            <!-- 添加收藏和浏览历史入口 -->
            <a href="favorites.html" class="flex items-center justify-between px-4 py-3">
                <div class="flex items-center">
                    <i class="fas fa-bookmark text-blue-500 w-5"></i>
                    <span class="ml-3">我的收藏</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
            </a>
            <a href="history.html" class="flex items-center justify-between px-4 py-3">
                <div class="flex items-center">
                    <i class="fas fa-history text-blue-500 w-5"></i>
                    <span class="ml-3">浏览历史</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
            </a>
            
            <!-- 原有的账号安全等选项 -->
            <a href="#" class="flex items-center justify-between px-4 py-3">
                <div class="flex items-center">
                    <i class="fas fa-shield-alt text-blue-500 w-5"></i>
                    <span class="ml-3">账号安全</span>
                </div>
                <div class="flex items-center text-gray-400">
                    <span class="text-sm mr-2">已开启二次验证</span>
                    <i class="fas fa-chevron-right text-xs"></i>
                </div>
            </a>
            <a href="#" class="flex items-center justify-between px-4 py-3">
                <div class="flex items-center">
                    <i class="fas fa-mobile-alt text-green-500 w-5"></i>
                    <span class="ml-3">手机号码</span>
                </div>
                <div class="flex items-center text-gray-400">
                    <span class="text-sm mr-2">138****8888</span>
                    <i class="fas fa-chevron-right text-xs"></i>
                </div>
            </a>
            <a href="#" class="flex items-center justify-between px-4 py-3">
                <div class="flex items-center">
                    <i class="fas fa-key text-yellow-500 w-5"></i>
                    <span class="ml-3">修改密码</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
            </a>
        </div>
    </div>

    <!-- 通知设置 -->
    <div class="mt-2 bg-white">
        <div class="px-4 py-3 border-b border-gray-100">
            <h2 class="text-base font-medium">通知设置</h2>
        </div>
        <div class="divide-y divide-gray-100">
            <div class="flex items-center justify-between px-4 py-3">
                <div class="flex items-center">
                    <i class="fas fa-bell text-purple-500 w-5"></i>
                    <span class="ml-3">推送通知</span>
                </div>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" class="sr-only peer" checked>
                    <div class="w-11 h-6 bg-gray-200 peer-checked:bg-blue-500 rounded-full"></div>
                </label>
            </div>
            <div class="flex items-center justify-between px-4 py-3">
                <div class="flex items-center">
                    <i class="fas fa-envelope text-red-500 w-5"></i>
                    <span class="ml-3">邮件通知</span>
                </div>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" class="sr-only peer" checked>
                    <div class="w-11 h-6 bg-gray-200 peer-checked:bg-blue-500 rounded-full"></div>
                </label>
            </div>
            <div class="flex items-center justify-between px-4 py-3">
                <div class="flex items-center">
                    <i class="fas fa-comment-alt text-orange-500 w-5"></i>
                    <span class="ml-3">短信通知</span>
                </div>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" class="sr-only peer">
                    <div class="w-11 h-6 bg-gray-200 peer-checked:bg-blue-500 rounded-full"></div>
                </label>
            </div>
        </div>
    </div>

    <!-- 其他设置 -->
    <div class="mt-2 bg-white">
        <div class="px-4 py-3 border-b border-gray-100">
            <h2 class="text-base font-medium">其他设置</h2>
        </div>
        <div class="divide-y divide-gray-100">
            <a href="#" class="flex items-center justify-between px-4 py-3">
                <div class="flex items-center">
                    <i class="fas fa-globe text-blue-500 w-5"></i>
                    <span class="ml-3">语言设置</span>
                </div>
                <div class="flex items-center text-gray-400">
                    <span class="text-sm mr-2">简体中文</span>
                    <i class="fas fa-chevron-right text-xs"></i>
                </div>
            </a>
            <a href="#" class="flex items-center justify-between px-4 py-3">
                <div class="flex items-center">
                    <i class="fas fa-moon text-purple-500 w-5"></i>
                    <span class="ml-3">深色模式</span>
                </div>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" class="sr-only peer">
                    <div class="w-11 h-6 bg-gray-200 peer-checked:bg-blue-500 rounded-full"></div>
                </label>
            </a>
            <a href="#" class="flex items-center justify-between px-4 py-3">
                <div class="flex items-center">
                    <i class="fas fa-trash text-red-500 w-5"></i>
                    <span class="ml-3">清除缓存</span>
                </div>
                <div class="flex items-center text-gray-400">
                    <span class="text-sm mr-2">23.5MB</span>
                    <i class="fas fa-chevron-right text-xs"></i>
                </div>
            </a>
        </div>
    </div>

    <!-- 关于 -->
    <div class="mt-2 bg-white">
        <div class="divide-y divide-gray-100">
            <a href="#" class="flex items-center justify-between px-4 py-3">
                <div class="flex items-center">
                    <i class="fas fa-info-circle text-blue-500 w-5"></i>
                    <span class="ml-3">关于我们</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
            </a>
            <a href="#" class="flex items-center justify-between px-4 py-3">
                <div class="flex items-center">
                    <i class="fas fa-file-alt text-gray-500 w-5"></i>
                    <span class="ml-3">用户协议</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
            </a>
            <a href="#" class="flex items-center justify-between px-4 py-3">
                <div class="flex items-center">
                    <i class="fas fa-shield-alt text-gray-500 w-5"></i>
                    <span class="ml-3">隐私政策</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
            </a>
            <div class="px-4 py-3 text-center">
                <div class="text-sm text-gray-500">当前版本 1.0.0</div>
            </div>
        </div>
    </div>

    <!-- 退出登录按钮 -->
    <div class="p-4">
        <button class="w-full bg-red-500 text-white py-3 rounded-lg font-medium">
            退出登录
        </button>
    </div>
</body>
</html>
