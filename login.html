<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>标讯通 - 登录</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #F2F2F7;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- iOS 状态栏 -->
    <div class="bg-white h-11 flex items-center justify-between px-4">
        <div class="text-sm font-medium">9:41</div>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 登录表单 -->
    <div class="flex-1 flex flex-col px-6 pt-12">
        <div class="text-center mb-12">
            <h1 class="text-2xl font-bold text-gray-800">欢迎使用标讯通</h1>
            <p class="text-gray-500 mt-2">登录后体验更多功能</p>
        </div>

        <form class="space-y-6" onsubmit="handleLogin(event)">
            <div>
                <div class="bg-white rounded-lg px-4 py-3 flex items-center">
                    <i class="fas fa-phone text-gray-400 mr-3"></i>
                    <input type="tel" placeholder="请输入手机号" class="w-full outline-none" maxlength="11">
                </div>
            </div>

            <div>
                <div class="bg-white rounded-lg px-4 py-3 flex items-center">
                    <i class="fas fa-lock text-gray-400 mr-3"></i>
                    <input type="password" placeholder="请输入密码" class="w-full outline-none">
                    <button type="button" class="text-gray-400" onclick="togglePassword(this)">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="flex justify-between text-sm">
                <a href="#" class="text-gray-500">手机验证码登录</a>
                <a href="#" class="text-gray-500">忘记密码？</a>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white rounded-lg py-3 font-medium">
                登录
            </button>

            <div class="text-center">
                <span class="text-gray-500 text-sm">还没有账号？</span>
                <a href="#" class="text-blue-500 text-sm">立即注册</a>
            </div>
        </form>

        <div class="mt-12">
            <div class="flex items-center justify-center">
                <div class="h-[1px] bg-gray-200 flex-1"></div>
                <span class="text-gray-400 text-sm mx-4">其他登录方式</span>
                <div class="h-[1px] bg-gray-200 flex-1"></div>
            </div>
            <div class="flex justify-center space-x-8 mt-6">
                <button class="w-12 h-12 rounded-full bg-white flex items-center justify-center">
                    <i class="fab fa-weixin text-2xl text-green-500"></i>
                </button>
                <button class="w-12 h-12 rounded-full bg-white flex items-center justify-center">
                    <i class="fas fa-qrcode text-2xl text-gray-600"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            // 这里添加登录逻辑
            window.location.href = 'home.html';
        }

        function togglePassword(button) {
            const input = button.parentElement.querySelector('input');
            const icon = button.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
