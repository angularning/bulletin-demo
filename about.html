<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>标讯通 - 关于我们</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #F2F2F7;
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <div class="bg-white sticky top-0 z-40 border-b border-gray-200">
        <div class="flex items-center h-11 px-4">
            <a href="home.html" class="text-gray-600">
                <i class="fas fa-chevron-left"></i>
            </a>
            <h1 class="ml-4 text-lg font-semibold">关于我们</h1>
        </div>
    </div>

    <!-- 内容区域 -->
    <div class="p-4">
        <!-- 公司介绍 -->
        <div class="bg-white rounded-xl p-6 mb-4">
            <img src="https://images.pexels.com/photos/3184291/pexels-photo-3184291.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="w-full h-48 object-cover rounded-lg mb-4" alt="公司照片">
            <h2 class="text-xl font-bold mb-3">标讯通简介</h2>
            <p class="text-gray-600 leading-relaxed">
                标讯通是国内领先的招标信息服务平台，致力于为企业提供全面、精准的招标采购信息服务。我们运用先进的人工智能技术，实时监测和分析全国各地的招标信息，为用户提供及时、准确的商业机会。
            </p>
        </div>

        <!-- 核心优势 -->
        <div class="bg-white rounded-xl p-6 mb-4">
            <h2 class="text-xl font-bold mb-4">核心优势</h2>
            <div class="space-y-4">
                <div class="flex items-start">
                    <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center flex-shrink-0">
                        <i class="fas fa-database text-blue-500"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="font-semibold mb-1">海量数据</h3>
                        <p class="text-gray-600 text-sm">覆盖全国31个省市的招标信息，每日更新超过10000条</p>
                    </div>
                </div>
                <div class="flex items-start">
                    <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center flex-shrink-0">
                        <i class="fas fa-robot text-green-500"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="font-semibold mb-1">智能匹配</h3>
                        <p class="text-gray-600 text-sm">AI智能分析系统，精准匹配企业所需的招标信息</p>
                    </div>
                </div>
                <div class="flex items-start">
                    <div class="w-10 h-10 bg-purple-100 rounded-full flex items-center justify-center flex-shrink-0">
                        <i class="fas fa-clock text-purple-500"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="font-semibold mb-1">实时更新</h3>
                        <p class="text-gray-600 text-sm">7×24小时不间断监测，确保信息及时性</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 联系我们 -->
        <div class="bg-white rounded-xl p-6">
            <h2 class="text-xl font-bold mb-4">联系我们</h2>
            <div class="space-y-3">
                <div class="flex items-center text-gray-600">
                    <i class="fas fa-envelope w-6"></i>
                    <span class="ml-2">business@biaoxuntong.com</span>
                </div>
                <div class="flex items-center text-gray-600">
                    <i class="fas fa-phone w-6"></i>
                    <span class="ml-2">400-888-8888</span>
                </div>
                <div class="flex items-center text-gray-600">
                    <i class="fas fa-map-marker-alt w-6"></i>
                    <span class="ml-2">北京市朝阳区xxx大厦</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
