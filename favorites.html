<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>标讯通 - 我的收藏</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #F2F2F7;
            -webkit-tap-highlight-color: transparent;
        }
        .ios-status-bar {
            background-color: #FFFFFF;
            height: 44px;
            position: sticky;
            top: 0;
            z-index: 50;
        }
    </style>
</head>
<body class="pb-20">
    <!-- iOS 状态栏 -->
    <div class="ios-status-bar flex items-center justify-between px-4">
        <div class="text-sm font-medium">9:41</div>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 顶部导航栏 -->
    <div class="bg-white sticky top-11 z-40 border-b border-gray-200">
        <div class="flex items-center h-11 px-4">
            <a href="settings.html" class="text-gray-600">
                <i class="fas fa-chevron-left"></i>
            </a>
            <h1 class="ml-4 text-lg font-semibold">我的收藏</h1>
        </div>
    </div>

    <!-- 收藏列表 -->
    <div class="mt-2">
        <div class="bg-white divide-y divide-gray-100">
            <a href="detail.html" class="block">
                <div class="px-4 py-3">
                    <div class="flex items-center justify-between">
                        <span class="bg-blue-100 text-blue-600 text-xs px-2 py-0.5 rounded">工程建设</span>
                        <span class="text-xs text-gray-500">收藏于 2024-01-20</span>
                    </div>
                    <h3 class="font-semibold mt-2">智慧城市基础设施建设项目招标公告</h3>
                    <p class="text-sm text-gray-600 mt-1 line-clamp-2">本项目为某市智慧城市基础设施建设项目，包含智能交通、平安城市、智慧社区等多个子系统的建设。</p>
                    <div class="flex items-center mt-2 text-xs text-gray-500">
                        <span class="mr-3"><i class="fas fa-map-marker-alt mr-1"></i>北京市</span>
                        <span class="mr-3"><i class="fas fa-clock mr-1"></i>截止: 2024-02-20</span>
                        <span><i class="fas fa-yen-sign mr-1"></i>预算 5000万</span>
                    </div>
                </div>
            </a>
            <!-- 更多收藏项目 -->
        </div>
    </div>
</body>
</html>
