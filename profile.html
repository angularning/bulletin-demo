<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>标讯通 - 个人中心</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #F2F2F7;
            -webkit-tap-highlight-color: transparent;
        }
        .ios-status-bar {
            background-color: #FFFFFF;
            height: 44px;
            position: sticky;
            top: 0;
            z-index: 50;
        }
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom, 20px);
        }
        .tab-bar {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid #E5E5EA;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 50;
        }
    </style>
</head>
<body class="pb-20">
    <!-- iOS 状态栏 -->
    <div class="ios-status-bar flex items-center justify-between px-4">
        <div class="text-sm font-medium">9:41</div>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 顶部导航栏 -->
    <div class="bg-white sticky top-11 z-40 border-b border-gray-200">
        <div class="flex items-center justify-between h-11 px-4">
            <h1 class="text-lg font-semibold">个人中心</h1>
            <button class="text-gray-600">
                <i class="fas fa-cog"></i>
            </button>
        </div>
    </div>

    <!-- 用户信息卡片 -->
    <div class="bg-white p-4">
        <div class="flex items-center">
            <img src="https://images.pexels.com/photos/2379004/pexels-photo-2379004.jpeg?auto=compress&cs=tinysrgb&w=100" 
                 class="w-16 h-16 rounded-full object-cover" alt="头像">
            <div class="ml-4 flex-1">
                <div class="flex items-center">
                    <h2 class="text-lg font-semibold">张三</h2>
                    <span class="ml-2 bg-blue-100 text-blue-600 text-xs px-2 py-0.5 rounded">普通会员</span>
                </div>
                <p class="text-sm text-gray-500 mt-1">某科技有限公司</p>
            </div>
            <button class="text-blue-500 text-sm">
                编辑资料
            </button>
        </div>
        
        <!-- 会员信息 -->
        <div class="mt-4 bg-gradient-to-r from-blue-500 to-blue-600 rounded-lg p-4 text-white">
            <div class="flex items-center justify-between">
                <div>
                    <div class="text-sm opacity-90">会员有效期至</div>
                    <div class="text-lg font-semibold mt-1">2024-12-31</div>
                </div>
                <button class="bg-white text-blue-500 px-4 py-1.5 rounded-full text-sm font-medium">
                    续费会员
                </button>
            </div>
        </div>
    </div>

    <!-- 数据统计 -->
    <div class="bg-white mt-2 p-4">
        <div class="grid grid-cols-4 gap-4">
            <div class="text-center">
                <div class="text-xl font-semibold text-gray-900">128</div>
                <div class="text-xs text-gray-500 mt-1">我的收藏</div>
            </div>
            <div class="text-center">
                <div class="text-xl font-semibold text-gray-900">56</div>
                <div class="text-xs text-gray-500 mt-1">浏览历史</div>
            </div>
            <div class="text-center">
                <div class="text-xl font-semibold text-gray-900">32</div>
                <div class="text-xs text-gray-500 mt-1">我的订阅</div>
            </div>
            
        </div>
    </div>

    <!-- 功能列表 -->
    <div class="bg-white mt-2">
        <div class="px-4 py-3 border-b border-gray-100">
            <h3 class="text-base font-medium">我的服务</h3>
        </div>
        <div class="divide-y divide-gray-100">
            <a href="favorites.html" class="flex items-center justify-between px-4 py-3">
                <div class="flex items-center">
                    <i class="fas fa-bookmark text-blue-500"></i>
                    <span class="ml-3">我的收藏</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
            </a>
            <a href="history.html" class="flex items-center justify-between px-4 py-3">
                <div class="flex items-center">
                    <i class="fas fa-history text-green-500"></i>
                    <span class="ml-3">浏览历史</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
            </a>
            <a href="message.html" class="flex items-center justify-between px-4 py-3">
                <div class="flex items-center">
                    <i class="fas fa-bell text-orange-500"></i>
                    <span class="ml-3">消息通知</span>
                </div>
                <div class="flex items-center">
                    <span class="text-xs text-red-500 mr-2">2条未读</span>
                    <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
                </div>
            </a>
        </div>
    </div>

    <!-- 企业服务 -->
    <div class="bg-white mt-2">
        <div class="px-4 py-3 border-b border-gray-100">
            <h3 class="text-base font-medium">企业服务</h3>
        </div>
        <div class="divide-y divide-gray-100">
            <a href="enterprise.html" class="flex items-center justify-between px-4 py-3">
                <div class="flex items-center">
                    <i class="fas fa-building text-blue-500"></i>
                    <span class="ml-3">企业认证</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
            </a>
            <a href="membership.html" class="flex items-center justify-between px-4 py-3">
                <div class="flex items-center">
                    <i class="fas fa-crown text-yellow-500"></i>
                    <span class="ml-3">会员服务</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
            </a>
            <a href="settings.html" class="flex items-center justify-between px-4 py-3">
                <div class="flex items-center">
                    <i class="fas fa-cog text-gray-500"></i>
                    <span class="ml-3">设置</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
            </a>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="tab-bar safe-area-bottom h-16 flex items-center justify-around">
        <a href="home.html" class="flex flex-col items-center">
            <i class="fas fa-home text-gray-400"></i>
            <span class="text-xs mt-1 text-gray-400">首页</span>
        </a>
        <a href="search.html" class="flex flex-col items-center">
            <i class="fas fa-search text-gray-400"></i>
            <span class="text-xs mt-1 text-gray-400">搜索</span>
        </a>
        <a href="#" class="flex flex-col items-center">
            <i class="far fa-bell text-gray-400"></i>
            <span class="text-xs mt-1 text-gray-400">消息</span>
        </a>
        <a href="#" class="flex flex-col items-center">
            <i class="far fa-user text-blue-500"></i>
            <span class="text-xs mt-1 text-blue-500">我的</span>
        </a>
    </div>
</body>
</html>
