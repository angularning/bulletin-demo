<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>标讯通 - 添加订阅</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #F2F2F7;
        }
    </style>
</head>
<body class="pb-20">
    <!-- iOS 状态栏 -->
    <div class="ios-status-bar flex items-center justify-between px-4 bg-white h-11">
        <div class="text-sm font-medium">9:41</div>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 顶部导航栏 -->
    <div class="bg-white sticky top-11 z-40 border-b border-gray-200">
        <div class="flex items-center justify-between h-11 px-4">
            <div class="flex items-center">
                <a href="subscription.html" class="text-gray-600">
                    <i class="fas fa-chevron-left"></i>
                </a>
                <h1 class="ml-4 text-lg font-semibold">添加订阅</h1>
            </div>
            <button class="text-blue-500 text-sm font-medium">预览</button>
        </div>
    </div>

    <!-- 添加订阅表单 -->
    <div class="p-4 space-y-4">
        <!-- 方案名称 -->
        <div class="bg-white rounded-lg p-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">方案名称</label>
            <input type="text" placeholder="请输入订阅方案名称" class="w-full border-0 p-0 text-base focus:ring-0">
        </div>

        <!-- 地区选择 -->
        <div class="bg-white rounded-lg p-4">
            <div class="flex justify-between items-center">
                <label class="text-sm font-medium text-gray-700">地区选择<span class="text-red-500">*</span></label>
                <div class="flex items-center text-gray-400">
                    <span class="text-sm mr-1">全国</span>
                    <i class="fas fa-chevron-right text-xs"></i>
                </div>
            </div>
        </div>

        <!-- 关键词 -->
        <div class="bg-white rounded-lg p-4">
            <div class="flex justify-between items-center mb-2">
                <label class="text-sm font-medium text-gray-700">关键词(0/5)<span class="text-red-500">*</span></label>
                <span class="text-xs text-gray-500">您可添加5个关键词</span>
            </div>
            <div class="flex items-center">
                <input type="text" placeholder="请输入主营业务或经营的产品" class="flex-1 border-0 p-0 text-base focus:ring-0">
                <button class="ml-2 px-4 py-1 bg-blue-500 text-white rounded text-sm">添加</button>
            </div>
        </div>

        <!-- 排除词 -->
        <div class="bg-white rounded-lg p-4">
            <div class="flex justify-between items-center mb-2">
                <label class="text-sm font-medium text-gray-700">排除词(0/10)</label>
                <span class="text-xs text-gray-500">您可添加10个排除词</span>
            </div>
            <div class="flex items-center">
                <input type="text" placeholder="请输入文章中不包含的词" class="flex-1 border-0 p-0 text-base focus:ring-0">
                <button class="ml-2 px-4 py-1 bg-blue-500 text-white rounded text-sm">添加</button>
            </div>
        </div>

        <!-- 关键词搜索范围 -->
        <div class="bg-white rounded-lg p-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">关键词搜索范围</label>
            <div class="flex space-x-3">
                <button class="px-4 py-1.5 bg-blue-500 text-white rounded-full text-sm">全文</button>
                <button class="px-4 py-1.5 bg-gray-100 text-gray-600 rounded-full text-sm">标题</button>
            </div>
        </div>

        <!-- 关键词搜索方式 -->
        <div class="bg-white rounded-lg p-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">关键词搜索方式</label>
            <div class="flex space-x-3">
                <button class="px-4 py-1.5 bg-blue-500 text-white rounded-full text-sm">推荐</button>
                <button class="px-4 py-1.5 bg-gray-100 text-gray-600 rounded-full text-sm">精准</button>
                <button class="px-4 py-1.5 bg-gray-100 text-gray-600 rounded-full text-sm">模糊</button>
            </div>
        </div>

        <!-- 招标类型 -->
        <div class="bg-white rounded-lg p-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">招标类型(可多选)<span class="text-red-500">*</span></label>
            <div class="grid grid-cols-4 gap-3">
                <button class="px-3 py-2 bg-blue-500 text-white rounded text-sm">全部</button>
                <button class="px-3 py-2 bg-gray-100 text-gray-600 rounded text-sm">招标预告</button>
                <button class="px-3 py-2 bg-gray-100 text-gray-600 rounded text-sm">招标公告</button>
                <button class="px-3 py-2 bg-gray-100 text-gray-600 rounded text-sm">中标结果</button>
                <button class="px-3 py-2 bg-gray-100 text-gray-600 rounded text-sm">采购信息</button>
                <button class="px-3 py-2 bg-gray-100 text-gray-600 rounded text-sm">拟建信息</button>
                <button class="px-3 py-2 bg-gray-100 text-gray-600 rounded text-sm">商机预测</button>
                <button class="px-3 py-2 bg-gray-100 text-gray-600 rounded text-sm">招标信息</button>
            </div>
        </div>
    </div>

    <!-- 底部按钮 -->
    <div class="fixed bottom-0 left-0 right-0 p-4 bg-white border-t border-gray-200">
        <button class="w-full bg-blue-500 text-white py-3 rounded-lg font-medium">
            立即订阅
        </button>
    </div>
</body>
</html>
