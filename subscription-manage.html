<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>标讯通 - 订阅管理</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #F2F2F7;
        }
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 100;
        }
        .modal {
            background: white;
            border-radius: 14px;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            z-index: 101;
        }
    </style>
</head>
<body>
    <!-- iOS 状态栏 -->
    <div class="ios-status-bar flex items-center justify-between px-4 bg-white h-11">
        <div class="text-sm font-medium">9:41</div>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 顶部导航栏 -->
    <div class="bg-white sticky top-11 z-40 border-b border-gray-200">
        <div class="flex items-center justify-between h-11 px-4">
            <div class="flex items-center">
                <a href="subscription.html" class="text-gray-600">
                    <i class="fas fa-chevron-left"></i>
                </a>
                <h1 class="ml-4 text-lg font-semibold">订阅管理</h1>
            </div>
            <a href="subscription-add.html" class="text-blue-500">
                <i class="fas fa-plus"></i>
            </a>
        </div>
    </div>

    <!-- 订阅列表 -->
    <div class="p-4 space-y-3">
        <!-- 订阅项 -->
        <div class="bg-white rounded-lg p-4">
            <div class="flex justify-between items-start">
                <div>
                    <h3 class="font-medium">智慧城市项目订阅</h3>
                    <div class="mt-2 flex flex-wrap gap-2">
                        <span class="px-2 py-1 bg-blue-100 text-blue-600 rounded text-xs">信息技术</span>
                        <span class="px-2 py-1 bg-blue-100 text-blue-600 rounded text-xs">北京市</span>
                        <span class="px-2 py-1 bg-blue-100 text-blue-600 rounded text-xs">智慧城市</span>
                    </div>
                    <div class="mt-2 text-xs text-gray-500">
                        更新频率：每日更新 | 已订阅30天
                    </div>
                </div>
                <div class="flex items-center">
                    <a href="subscription-add.html?id=1" class="text-blue-500 mr-3">编辑</a>
                    <button onclick="showDeleteConfirm(1)" class="text-red-500">删除</button>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg p-4">
            <div class="flex justify-between items-start">
                <div>
                    <h3 class="font-medium">医疗设备采购订阅</h3>
                    <div class="mt-2 flex flex-wrap gap-2">
                        <span class="px-2 py-1 bg-blue-100 text-blue-600 rounded text-xs">医疗器械</span>
                        <span class="px-2 py-1 bg-blue-100 text-blue-600 rounded text-xs">全国</span>
                    </div>
                    <div class="mt-2 text-xs text-gray-500">
                        更新频率：每日更新 | 已订阅15天
                    </div>
                </div>
                <div class="flex items-center">
                    <a href="subscription-add.html?id=2" class="text-blue-500 mr-3">编辑</a>
                    <button onclick="showDeleteConfirm(2)" class="text-red-500">删除</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 删除确认弹窗 -->
    <div id="deleteModal" class="modal-backdrop">
        <div class="modal">
            <div class="p-6">
                <h3 class="text-lg font-semibold text-center mb-4">确认删除</h3>
                <p class="text-gray-600 text-center mb-6">确定要删除该订阅吗？</p>
                <div class="flex justify-between space-x-4">
                    <button onclick="hideDeleteConfirm()" class="flex-1 py-2 bg-gray-100 text-gray-600 rounded-lg">取消</button>
                    <button onclick="confirmDelete()" class="flex-1 py-2 bg-red-500 text-white rounded-lg">确认</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentDeleteId = null;

        function showDeleteConfirm(id) {
            currentDeleteId = id;
            document.getElementById('deleteModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function hideDeleteConfirm() {
            document.getElementById('deleteModal').style.display = 'none';
            document.body.style.overflow = 'auto';
            currentDeleteId = null;
        }

        function confirmDelete() {
            if (currentDeleteId) {
                // 这里添加实际的删除逻辑
                console.log('删除订阅ID:', currentDeleteId);
                // 删除成功后刷新页面或更新列表
                location.reload();
            }
            hideDeleteConfirm();
        }
    </script>
</body>
</html>
