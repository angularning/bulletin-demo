<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>标讯通 - 会员服务</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #F2F2F7;
            -webkit-tap-highlight-color: transparent;
        }
        .ios-status-bar {
            background-color: #FFFFFF;
            height: 44px;
            position: sticky;
            top: 0;
            z-index: 50;
        }
        .plan-card {
            transition: all 0.3s ease;
        }
        .plan-card.selected {
            border-color: #3B82F6;
            background-color: #EFF6FF;
        }
    </style>
</head>
<body>
    <!-- iOS 状态栏 -->
    <div class="ios-status-bar flex items-center justify-between px-4">
        <div class="text-sm font-medium">9:41</div>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 顶部导航栏 -->
    <div class="bg-white sticky top-11 z-40 border-b border-gray-200">
        <div class="flex items-center h-11 px-4">
            <a href="profile.html" class="text-gray-600">
                <i class="fas fa-chevron-left"></i>
            </a>
            <h1 class="ml-4 text-lg font-semibold">会员服务</h1>
        </div>
    </div>

    <!-- 会员权益介绍 -->
    <div class="bg-gradient-to-r from-blue-500 to-blue-600 p-6 text-white">
        <h2 class="text-2xl font-bold mb-2">升级会员</h2>
        <p class="text-blue-100">解锁全部高级功能，提升招投标效率</p>
        <div class="mt-4 grid grid-cols-3 gap-4">
            <div class="text-center">
                <i class="fas fa-file-alt text-2xl mb-2"></i>
                <div class="text-sm">招标文件</div>
            </div>
            <div class="text-center">
                <i class="fas fa-chart-line text-2xl mb-2"></i>
                <div class="text-sm">数据分析</div>
            </div>
            <div class="text-center">
                <i class="fas fa-robot text-2xl mb-2"></i>
                <div class="text-sm">智能助手</div>
            </div>
        </div>
    </div>

    <!-- 会员套餐选择 -->
    <div class="p-4">
        <h3 class="text-lg font-semibold mb-4">选择套餐</h3>
        <div class="space-y-4">
            <!-- 月度会员 -->
            <div class="plan-card selected bg-white rounded-xl p-4 border-2">
                <div class="flex justify-between items-center">
                    <div>
                        <div class="text-lg font-semibold">月度会员</div>
                        <div class="text-sm text-gray-500 mt-1">每月自动续费</div>
                    </div>
                    <div class="text-right">
                        <div class="text-2xl font-bold text-blue-600">¥299</div>
                        <div class="text-xs text-gray-500">原价 ¥399</div>
                    </div>
                </div>
            </div>

            <!-- 年度会员 -->
            <div class="plan-card bg-white rounded-xl p-4 border-2 border-gray-200">
                <div class="flex justify-between items-center">
                    <div>
                        <div class="text-lg font-semibold">年度会员</div>
                        <div class="text-sm text-gray-500 mt-1">每年自动续费</div>
                        <div class="inline-block bg-red-100 text-red-600 text-xs px-2 py-0.5 rounded mt-2">
                            限时优惠 75折
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="text-2xl font-bold text-blue-600">¥2,688</div>
                        <div class="text-xs text-gray-500">原价 ¥3,588</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 会员权益详情 -->
    <div class="bg-white mt-2 p-4">
        <h3 class="text-lg font-semibold mb-4">会员权益</h3>
        <div class="space-y-4">
            <div class="flex items-start">
                <i class="fas fa-check-circle text-green-500 mt-1"></i>
                <div class="ml-3">
                    <div class="font-medium">无限查看招标文件</div>
                    <div class="text-sm text-gray-500 mt-1">所有招标文件内容完整查看</div>
                </div>
            </div>
            <div class="flex items-start">
                <i class="fas fa-check-circle text-green-500 mt-1"></i>
                <div class="ml-3">
                    <div class="font-medium">竞争对手分析</div>
                    <div class="text-sm text-gray-500 mt-1">实时跟踪竞争对手投标动态</div>
                </div>
            </div>
            <div class="flex items-start">
                <i class="fas fa-check-circle text-green-500 mt-1"></i>
                <div class="ml-3">
                    <div class="font-medium">AI智能助手</div>
                    <div class="text-sm text-gray-500 mt-1">智能分析项目，辅助投标决策</div>
                </div>
            </div>
            <div class="flex items-start">
                <i class="fas fa-check-circle text-green-500 mt-1"></i>
                <div class="ml-3">
                    <div class="font-medium">专属客服服务</div>
                    <div class="text-sm text-gray-500 mt-1">7*24小时专属客服支持</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部购买按钮 -->
    <div class="fixed bottom-0 left-0 right-0 p-4 bg-white border-t border-gray-200">
        <button class="w-full bg-blue-500 text-white py-3 rounded-lg font-medium">
            立即开通会员
        </button>
        <div class="text-xs text-center text-gray-500 mt-2">
            开通即表示同意《会员服务协议》
        </div>
    </div>
</body>
</html>
