<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>标讯通 - 浏览历史</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #F2F2F7;
            -webkit-tap-highlight-color: transparent;
        }
        .ios-status-bar {
            background-color: #FFFFFF;
            height: 44px;
            position: sticky;
            top: 0;
            z-index: 50;
        }
    </style>
</head>
<body class="pb-20">
    <!-- iOS 状态栏 -->
    <div class="ios-status-bar flex items-center justify-between px-4">
        <div class="text-sm font-medium">9:41</div>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 顶部导航栏 -->
    <div class="bg-white sticky top-11 z-40 border-b border-gray-200">
        <div class="flex items-center justify-between h-11 px-4">
            <div class="flex items-center">
                <a href="settings.html" class="text-gray-600">
                    <i class="fas fa-chevron-left"></i>
                </a>
                <h1 class="ml-4 text-lg font-semibold">浏览历史</h1>
            </div>
            <button class="text-sm text-gray-600">
                清空历史
            </button>
        </div>
    </div>

    <!-- 历史记录列表 -->
    <div class="mt-2">
        <!-- 今天 -->
        <div class="px-4 py-2 text-xs text-gray-500">今天</div>
        <div class="bg-white divide-y divide-gray-100">
            <a href="detail.html" class="block">
                <div class="px-4 py-3">
                    <div class="flex items-center justify-between">
                        <span class="bg-green-100 text-green-600 text-xs px-2 py-0.5 rounded">政府采购</span>
                        <span class="text-xs text-gray-500">2025年03月15日21:48:00</span>
                    </div>
                    <h3 class="font-semibold mt-2">医疗设备采购项目招标公告</h3>
                    <p class="text-sm text-gray-600 mt-1 line-clamp-2">某三甲医院采购医疗设备项目，包含CT机、核磁共振等大型医疗设备的采购及安装。</p>
                    <div class="flex items-center mt-2 text-xs text-gray-500">
                        <span class="mr-3"><i class="fas fa-map-marker-alt mr-1"></i>上海市</span>
                        <span class="mr-3"><i class="fas fa-clock mr-1"></i>截止: 2024-02-15</span>
                        <span><i class="fas fa-yen-sign mr-1"></i>预算 3000万</span>
                    </div>
                </div>
            </a>
        </div>

        <!-- 昨天 -->
        <div class="px-4 py-2 text-xs text-gray-500 mt-2">昨天</div>
        <div class="bg-white divide-y divide-gray-100">
            <!-- 历史记录项目 -->
            <a href="detail.html" class="block">
                <div class="px-4 py-3">
                    <div class="flex items-center justify-between">
                        <span class="bg-green-100 text-green-600 text-xs px-2 py-0.5 rounded">政府采购</span>
                        <span class="text-xs text-gray-500">2025年03月15日21:48:00</span>
                    </div>
                    <h3 class="font-semibold mt-2">医疗设备采购项目招标公告</h3>
                    <p class="text-sm text-gray-600 mt-1 line-clamp-2">某三甲医院采购医疗设备项目，包含CT机、核磁共振等大型医疗设备的采购及安装。</p>
                    <div class="flex items-center mt-2 text-xs text-gray-500">
                        <span class="mr-3"><i class="fas fa-map-marker-alt mr-1"></i>上海市</span>
                        <span class="mr-3"><i class="fas fa-clock mr-1"></i>截止: 2024-02-15</span>
                        <span><i class="fas fa-yen-sign mr-1"></i>预算 3000万</span>
                    </div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
